<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8" charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap-3.3.7-dist/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
    <!--Model attribute -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">访问 model</h1>
        </div>
        <div class="panel-body">
            <span th:text="${singlePerson.name}"></span>
        </div>
    </div>

    <!--loop list-->
    <div th:if="${not #lists.isEmpty(people)}">
        <div class="panel panel-primary">
            <div class="panel-header">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="person:${people}">
                        <span th:text="${person.name}"></span>
                        <span th:text="${person.age}"></span>
                        <button class="btn" th:onclick="'getName(\''+${person.name} +'\');'">获取名字</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <!--using model data in js-->
    <script th:inline="javascript">
        var single = [[${singlePerson}]];
        console.log(single.name + "/" + single.age);

        function getName(name) {
            console.log("getName: "+name);
        }

    </script>
</body>
</html>
